            });
            $('#btnLogout').click(function () {
                window.WebViewJavascriptBridge.callHandler(
                    'appLogout'
                    , {}
                    , function (responseData) {
                        console.log('app already logout');
                    }

            $('#btnAlipay').click(function () {
                window.WebViewJavascriptBridge.callHandler(
                    'aliPay'
                    , { "orderInfo": "" }
                    , function (responseData) {
                        console.log('alipay : ' + responseData);

                );
            });
            $('#btnWechatPay').click(function () {
                window.WebViewJavascriptBridge.callHandler(
                    'wechatPay'
                    , { "partnerId": "1900000109", "prepayId": "1101000000140415649af9fc314aa427", "nonceStr": "1101000000140429eb40476f8896f4c9", "timeStamp": "1398746574", "sign": "7FFECB600D7157C5AA49810D2D8F28BC2811827B" }
                    , function (responseData) {
                        console.log('wechatPay : ' + responseData);
                    }
                );
            });
            $('#btnLoginFinish').click(function () {
                window.WebViewJavascriptBridge.callHandler(
                    'appLoginFinish'
                    , { "passport": "" }
                    , function (responseData) {
                        console.log('loginFinish : ' + responseData);
                    }
                );
            });
            $('#btnOnPush').click(function () {
                window.WebViewJavascriptBridge.callHandler(
                    'setAppPushStatus'
                    , { "pushStatus": "on" }
                    , function (responseData) {

                    }
                );
            });
            $('#btnOffPush').click(function () {
                window.WebViewJavascriptBridge.callHandler(
                    'setAppPushStatus'
                    , { "pushStatus": "off" }
                    , function (responseData) {

                    }
                );
            });
            $('#btnGetPushStatus').click(function () {
                window.WebViewJavascriptBridge.callHandler(
                    'getAppPushStatus'
                    , {}
                    , function (responseData) {
                        console.log('pushStatus:' + responseData);
                    }
                );
            });
            $('#btnGetCache').click(function () {
                window.WebViewJavascriptBridge.callHandler(
                    'updateCacheSize'
                    , {}
                    , function (responseData) {
                        console.log('cacheSize:' + responseData);
                    }
                );
            });
            $('#btnClearCache').click(function () {
                window.WebViewJavascriptBridge.callHandler(
                    'cleanCache'
                    , {}
                    , function (responseData) {
                        console.log('cache status:' + responseData);
                    }
                );
            });
            $('#btnUpdateBadge').click(function () {
                window.WebViewJavascriptBridge.callHandler(
                    'updateAPPBadgeValue'
                    , { "badge": "10" }
                    , function (responseData) {

                    }
                );
            });

            function connectWebViewJavascriptBridge(callback) {
                if (window.WebViewJavascriptBridge) {
                    callback(WebViewJavascriptBridge)
                } else {
                    document.addEventListener(
                        'WebViewJavascriptBridgeReady'
                        , function () {
                            callback(WebViewJavascriptBridge)
                        },
                        false
                    );
                }
            }

            connectWebViewJavascriptBridge(function (bridge) {
                bridge.registerHandler("showNavigationBar", function (data, responseCallback) {
                    console.log('html show navigationbar');
                });

                bridge.registerHandler("hideNavigationBar", function (data, responseCallback) {
                    console.log('hide show navigationbar');
                });
            });
        });
    </script>
</head>
